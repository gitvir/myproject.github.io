
<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>

<link rel='stylesheet' href='https://cdn.rawgit.com/AbhishekJadav1998/firstGit/d0bcb7c4/formCSS.css' type='text/css' />
<script src="https://cdn.rawgit.com/AbhishekJadav1998/firstGit/d0bcb7c4/formJS.js"></script>


</head>
<body onload="document.registration.userid.focus();">
<center>
<div class="container">
<h1>Please Fill Registration Form</h1>
<form name='registration' onSubmit="return formValidation();">
<label for="userid">User id<b><font color="red">*</font></b>:</label>
<input type="text" name="userid" size="12" /><br><br>
<label for="passid">Password<b><font color="red">*</font></b>:</label>
<input type="password" name="passid" size="12" /><br> <br>
<label for="fname">First Name<b><font color="red">*</font></b>:</label>
<input type="text" name="fname" size="15" /><br><br>
<label for="lname">Last Name<b><font color="red">*</font></b>:</label>
<input type="text" name="lname" size="15" /><br><br>
<label for="email">Email<b><font color="red">*</font></b>:</label>
<input type="text" name="email" size="25" /><br> <br>
<label for="address">Addr. line 1<b><font color="red">*</font></b>:</label>
<input type="text" name="address1" size="25" /><br><br>
<label for="address">Addr. line 2<b><font color="red">*</font></b>:</label>
<input type="text" name="address2" size="25" /><br><br>
<label for="City">City<b><font color="red">*</font></b>:</label>
<input type="text" name="city" size="15" /><br><br>
<label for="State">State<b><font color="red">*</font></b>:</label>
<input type="text" name="state" size="15" /><br><br>
<label for="country">Country<b><font color="red">*</font></b>:</label>
<select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select> <br><br>
<label for="zip">ZIP Code<b><font color="red">*</font></b>:</label>
<input type="text" name="zip" /><br><br>
<input type="submit" name="submit" value="Submit" />
</form>
</div>
</center>
</body>
</html>
