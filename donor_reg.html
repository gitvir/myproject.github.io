<!DOCTYPE html>
<html>
 <head>
	<title>Registration</title>
	<style>
		body{
			background:#f2f2f2;
			color:#CE3232;
		}
		fieldset{
			margin:40px;
		}
		label{
			color:#CE3232;
			font-size: 17px;
			text-transform: uppercase;
			display:block;
			margin:10px;
		}
		input{
			display:block;
			margin:10px;
			border: solid 1px black;
			padding:10px;
			width:500px;

		}
		legend{
			font-size:40px;
			border: solid 2px black;
			padding:8px;
		}
	</style>
 </head>


 <body>
     <form> 
     <fieldset>
         <legend>Donor Registration</legend>
         <label>Your Name</label>
         <input type="text" placeholder="Enter Name"><br>
		 <label>Mobile No.</label>
         <input type="number" placeholder="Enter Number"><br>
         <label>Password</label>
         <input type="password" placeholder="Enter Password"><br>
         
         <input type="reset" value="Reset" style="display:inline; width:120px;">
         <input type="submit" values="Submitting" style="display:inline;width:120px;">
     </fieldset>
     </form>
 </body>
</html>
